<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dog Adoption Site</title>
    <!-- <script defer src="src/index.js" charset="utf-8"></script> -->
    <script defer type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <h1>Adopt This Dog</h1>

    <div id="dog-image-container">
      <!-- images here -->
    </div>

    <div id="dog_detail">
      <img class="detail_image" src ="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlSgmDSrTnQ4w9zJKXNUMW80DKyjmegWLwNQ&usqp=CAU" alt="Dog Image" />
      <h2 class = "name">Dog Name</h2>
      <h3 class = "breed">Dog Breed</h3>
      <button id="save_button">Save Dog?</button>
    </div>

    <h4>Saved Dogs</h4>

    <div id="saved_dogs">
      <!-- saved dogs here -->
    </div>

    <form id="new-dog">
      <h4>Add New Dog</h4>
      <label for="name">Name: </label>
      <input type="text" name="name" id="new-name" />
      <label for="breed">Breed: </label>
      <input type="text" name="breed" id="new-breed" />
      <label for="image">Image: </label>
      <input type="text" name="image" id="new-image" />
      <input type="submit" value="Create" />
    </form>

 
  </body>
</html>
