<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dog Adoption Site</title>
    <!-- <script defer src="src/index.js" charset="utf-8"></script> -->
    <script defer type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <img src ="Dog Tinder Logo.png" alt="Dog Tinder"/>
    <h1>Adopt This Dog</h1>
    

    <div id="dog-image-container">
      <!-- images here -->
    </div>

    <div id="dog_detail">
      <img class="detail_image" src ="https://www.wisdompanel.com/images/dog-breed-placeholder-7604e7a18834583d3deeb532fc28f7f0.png" alt="Dog Image" />
      <h2 class = "name">Dog Name</h2>
      <h3 class = "breed">Dog Breed</h3>
      <div id="save_button">Save Dog?</div>
    </div>

    <h4>Saved Dogs</h4>

    <div id="saved_dogs">
      <!-- saved dogs here -->
    </div>

    <form id="new-dog">
      <h4>Add New Dog</h4>
      <label for="name">Name: </label>
      <input type="text" name="name" id="new-name" />
      <label for="breed">Breed: </label>
      <input type="text" name="breed" id="new-breed" />
      <label for="image">Image: </label>
      <input type="text" name="image" id="new-image" />
      <input type="submit" value="Create" />
    </form>

    <div id='container' class="container-fluid">
      <h5 style="font-family:'Oxygen';">Images of Random Dogs</h5>
      <img id='pic' class="center-block" src ="https://www.wisdompanel.com/images/dog-breed-placeholder-7604e7a18834583d3deeb532fc28f7f0.png" />
      <p>Use the left and right arrow keys to cycle through pictures or press spacebar for a random dog!</p>
    </div>

 
  </body>
</html>
